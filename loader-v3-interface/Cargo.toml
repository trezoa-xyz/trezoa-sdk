[package]
name = "trezoa-loader-v3-interface"
description = "Trezoa loader V3 interface."
documentation = "https://docs.rs/trezoa-loader-v3-interface"
version = "6.1.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[features]
bincode = ["dep:trezoa-system-interface", "serde", "trezoa-instruction/bincode"]
dev-context-only-utils = ["bincode"]
frozen-abi = ["dep:trezoa-frozen-abi", "dep:trezoa-frozen-abi-macro", "serde"]
serde = ["dep:serde", "dep:serde_bytes", "dep:serde_derive", "trezoa-pubkey/serde"]

[dependencies]
serde = { workspace = true, optional = true }
serde_bytes = { workspace = true, optional = true }
serde_derive = { workspace = true, optional = true }
trezoa-frozen-abi = { workspace = true, features = [
    "frozen-abi",
], optional = true }
trezoa-frozen-abi-macro = { workspace = true, features = [
    "frozen-abi",
], optional = true }
trezoa-instruction = { workspace = true, features = ["std"] }
trezoa-pubkey = { workspace = true, features = ["curve25519"] }
trezoa-sdk-ids = { workspace = true }
trezoa-system-interface = { workspace = true, features = ["bincode"], optional = true }

[dev-dependencies]
bincode = { workspace = true }
trezoa-loader-v3-interface = { path = ".", features = ["dev-context-only-utils"] }

[lints]
workspace = true
