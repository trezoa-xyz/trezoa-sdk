[package]
name = "trezoa-secp256k1-recover"
description = "Trezoa SECP256K1 Recover"
documentation = "https://docs.rs/trezoa-secp256k1-recover"
version = "3.1.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[features]
borsh = ["dep:borsh"]
frozen-abi = ["dep:trezoa-frozen-abi", "dep:trezoa-frozen-abi-macro"]

[dependencies]
borsh = { workspace = true, optional = true }
trezoa-frozen-abi = { workspace = true, optional = true, features = [
    "frozen-abi",
] }
trezoa-frozen-abi-macro = { workspace = true, optional = true, features = [
    "frozen-abi",
] }
thiserror = { workspace = true }

[target.'cfg(any(target_os = "trezoa", target_arch = "bpf"))'.dependencies]
trezoa-define-syscall = { workspace = true }

[target.'cfg(not(any(target_os = "trezoa", target_arch = "bpf")))'.dependencies]
k256 = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
borsh = { workspace = true }
rand = "0.8" # k256 still uses rand_core v0.6
trezoa-program = { path = "../program" }

[target.'cfg(not(target_os = "trezoa"))'.dev-dependencies]
k256 = { workspace = true, features = ["ecdsa-core"] }

[lints]
workspace = true
