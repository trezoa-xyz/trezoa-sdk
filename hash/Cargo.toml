[package]
name = "trezoa-hash"
description = "Trezoa wrapper for the 32-byte output of a hashing algorithm."
documentation = "https://docs.rs/trezoa-hash"
version = "4.0.1"
rust-version = "1.81.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[features]
atomic = ["dep:trezoa-atomic-u64"]
borsh = ["dep:borsh"]
bytemuck = ["copy", "dep:bytemuck", "dep:bytemuck_derive"]
copy = []
decode = ["dep:five8"]
default = []
frozen-abi = ["dep:trezoa-frozen-abi", "dep:trezoa-frozen-abi-macro", "std"]
sanitize = ["dep:trezoa-sanitize"]
serde = ["dep:serde", "dep:serde_derive"]
std = ["borsh?/std", "serde?/std", "wincode?/std"]
wincode = ["dep:wincode"]

[dependencies]
borsh = { workspace = true, optional = true }
bytemuck = { workspace = true, optional = true }
bytemuck_derive = { workspace = true, optional = true }
five8 = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_derive = { workspace = true, optional = true }
trezoa-atomic-u64 = { workspace = true, optional = true }
trezoa-frozen-abi = { workspace = true, optional = true, features = ["frozen-abi"] }
trezoa-frozen-abi-macro = { workspace = true, optional = true, features = ["frozen-abi"] }
trezoa-sanitize = { workspace = true, optional = true }
wincode = { workspace = true, optional = true }

[dev-dependencies]
bs58 = { workspace = true, default-features = false, features = ["alloc"] }
trezoa-hash = { path = ".", features = ["atomic", "copy", "decode"] }

[lints]
workspace = true
