[package]
name = "trezoa-instructions-sysvar"
description = "Type for instruction introspection during execution of Trezoa programs."
documentation = "https://docs.rs/trezoa-instructions-sysvar"
version = "3.0.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[features]
dev-context-only-utils = ["dep:qualifier_attr"]

[dependencies]
qualifier_attr = { workspace = true, optional = true }
trezoa-account-info = { workspace = true }
trezoa-instruction = { workspace = true, default-features = false, features = ["std"] }
trezoa-instruction-error = { workspace = true }
trezoa-program-error = { workspace = true }
trezoa-pubkey = { workspace = true, default-features = false }
trezoa-sanitize = { workspace = true }
trezoa-sdk-ids = { workspace = true }
trezoa-serialize-utils = { workspace = true }
trezoa-sysvar-id = { workspace = true }

[target.'cfg(not(target_os = "trezoa"))'.dependencies]
bitflags = { workspace = true }

[dev-dependencies]
trezoa-address = { workspace = true, features = ["atomic"] }

[lints]
workspace = true
