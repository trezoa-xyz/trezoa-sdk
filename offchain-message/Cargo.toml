[package]
name = "trezoa-offchain-message"
description = "Trezoa offchain message signing"
documentation = "https://docs.rs/trezoa-offchain-message"
version = "3.0.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[features]
dev-context-only-utils = ["verify"]
verify = ["dep:trezoa-pubkey", "trezoa-signature/verify"]

[dependencies]
num_enum = { workspace = true }
trezoa-hash = { workspace = true }
trezoa-packet = { workspace = true }
trezoa-pubkey = { workspace = true, optional = true }
trezoa-sanitize = { workspace = true }
trezoa-sha256-hasher = { workspace = true, features = ["sha2"] }
trezoa-signature = { workspace = true }
trezoa-signer = { workspace = true }

[dev-dependencies]
trezoa-hash = { workspace = true, features = ["decode"] }
trezoa-keypair = { workspace = true }
trezoa-offchain-message = { path = ".", features = ["dev-context-only-utils"] }
static_assertions = { workspace = true }
